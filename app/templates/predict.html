<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<title>Food Reviews</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  
		  <div class="collapse navbar-collapse" id="navbarToggler">
		    <a class="navbar-brand" href="#">King Brand</a>
		    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Contacts</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#"><i class="bi bi-github"></i></a>
		      </li>
		      
		      
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
	</header>
	<div class="row p-3  mt-3 ">
		<div class="col-8 comment">
			<table class="table table-bordered">
				<tr>
					<th>The name of Restaurant</th>
					<th>The name of food</th>
					<th>Reviews</th>
					<th>Sentiment</th>
				</tr>
				{% for review in reviews %}
					
					<tr>
						
						<td><p>{{review.name_res}}</p></td>
						<td><p>{{review.name_food}}</p></td>
						<td><p>{{review.review}}</p></td>
						{%if review.sentiment ==1 %}
							<td><p><i class="bi bi-emoji-smile"></i></p></td>
						{%else%}
							<td><p><i class="bi bi-emoji-frown-fill"></i></p></td>
						{%endif%}
					</tr>
				{% endfor %}
			</table>
		</div>
		<div class="col-4 border">
			<form  action="/predict" method="post">
			 	<div class="form-group">
				    <label for="name_res">The name of Restaurants:</label>
				    <input type="text" class="form-control" placeholder="Restaurants" name="name_res" required>
			  	</div>
			  	<div class="form-group">
				    <label for="name_food">The name of foods:</label>
				    <input type="text" class="form-control" placeholder="Food Name" name="name_food" required>
			  	</div>
			  	<div class="form-group">
				  <label for="review">How do you think about this food?:</label>
				  <textarea class="form-control" rows="10" name="review"></textarea>
				</div>
			  
			  	<button type="submit" value = "submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	

</body>
</html>
